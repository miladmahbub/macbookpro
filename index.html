<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="m-5 p-4">
    <h1 class="text-center p-5 ">Search Your Favorite Book</h1>
    <!-- book search area  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search The Book You want" aria-label="Recipient's username" aria-describedby="button-search">
        <button onclick="searchbook()" class="btn btn-outline-dark bg-dark text-white" type="button" id="button-addon2">Search</button>
      </div>
      <!-- Display Books -->
    <div id="foundBooks" class="text-1xl text-center mb-8 font-semibold text-gray-600">
    
    </div>
    <div class="min-h-screen bg-gray-50 grid grid-cols-1 md:grid md:grid-cols-3" id="showDetails">
    
    </div>


    <!-- BOOK search result  -->
<div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
</div>

    <!-- script file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
